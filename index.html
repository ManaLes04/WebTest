<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Kata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1><strong>Game Tebak Kata</strong></h1>
        <p id="level-display">Level: 1</p>
        <p id="score-display">Skor: 0</p>
        <p id="lives-display">Nyawa: 4</p>
        <p id="clue">kata kunci: Sebuah kata rahasia</p>
        <div id="word-display"></div>
        <input type="text" id="letter-input" maxlength="1" placeholder="Jawab">
        <button id="guess-button">Tebak Huruf</button>
        <button id="hint-button">apa!!</button>
        <button id="restart-button">Ulangi Permainan</button>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
